<div class="container mt-4">
  <div class="row">
    <h2 class="text-center">Habits you can add</h2>
  </div>

  <div class="row">
    <div class="card mt-4">
      <div class="card-header bg-white" (click)="showDetails('nutrition')">
        Nutrition
      </div>

      <div class="card-body" id="nutrition">
        <div class="card" *ngFor="let item of nutrition_list">
          <div class="card-body habit-item" (click)="addHabitDetails(item._id)">
            {{ item.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card mt-4">
      <div class="card-header bg-white" (click)="showDetails('fitness')">
        Fitness
      </div>
      <div class="card-body" id="fitness">
        <div class="card" *ngFor="let item of fitness_list">
          <div class="card-body habit-item" (click)="addHabitDetails(item._id)">
            {{ item.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card mt-4">
      <div class="card-header bg-white" (click)="showDetails('lifestyle')">
        Lifestyle
      </div>
      <div class="card-body" id="lifestyle">
        <div class="card" *ngFor="let item of lifestyle_list">
          <div class="card-body habit-item" (click)="addHabitDetails(item._id)">
            {{ item.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
